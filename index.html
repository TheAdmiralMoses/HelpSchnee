<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnee, I Have a Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode-bg {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode-text {
            color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-zinc-900 dark:text-zinc-100 transition-colors duration-500">
    <main class="container mx-auto px-4 py-8 md:py-16 flex flex-col items-center justify-center min-h-screen text-center">
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full shadow-lg bg-gray-200 dark:bg-gray-700 transition-colors duration-300">
            <svg id="sun-icon" class="w-6 h-6 text-yellow-500 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moon-icon" class="w-6 h-6 text-gray-400 hidden transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>

        <div id="mission-briefing" class="max-w-xl mx-auto p-8 bg-white dark:bg-zinc-800 rounded-2xl shadow-xl border border-gray-200 dark:border-zinc-700">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 text-slate-900 dark:text-zinc-100">
                Schnee, Your Map Has Arrived.
            </h1>

            <p class="text-lg sm:text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-8">
                A rescue mission to save a wayfaring YouTuber from a very confusing train station.
            </p>

            <img src="https://placehold.co/400x400/D1D5DB/1F2937?text=Rescue+Map" alt="A rescue map illustration" class="w-48 h-48 sm:w-64 sm:h-64 mx-auto rounded-full mb-8 border-4 border-gray-300 dark:border-gray-600 transition-all duration-500 hover:scale-105">

            <a href="https://www.youtube.com/@schnee1" target="_blank" rel="noopener noreferrer" class="inline-block px-8 py-4 text-lg sm:text-xl font-semibold text-white bg-red-600 hover:bg-red-700 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                Deliver the Map
            </a>

            <a href="https://www.saveschnee.com/stories" target="_blank" rel="noopener noreferrer" class="block mt-4 text-sm text-gray-500 dark:text-gray-400 hover:underline">
                Or share your rescue story.
            </a>
        </div>
    </main>

    <script>
        window.onload = function() {
            const toggleButton = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Function to set the theme
            function setTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    moonIcon.classList.add('hidden');
                    sunIcon.classList.remove('hidden');
                }
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme === 'dark');
            } else {
                setTheme(prefersDarkScheme.matches);
            }

            prefersDarkScheme.addEventListener('change', (e) => {
                setTheme(e.matches);
                localStorage.removeItem('theme');
            });

            toggleButton.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                setTheme(isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        };
    </script>
</body>
</html>
