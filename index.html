<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnee, I Have a Map</title>
    <!-- Use Tailwind CSS for rapid, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        * Custom CSS for a clean, consistent look.
        * We are using the "Inter" font for a modern feel.
        */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        /*
        * Set the base styles for dark mode.
        * Tailwind's `dark:` prefix handles this automatically
        * but this is a good practice for custom elements.
        */
        .dark-mode-bg {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode-text {
            color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-zinc-900 dark:text-zinc-100 transition-colors duration-500">
    <!-- Main content container, centered and responsive -->
    <main class="container mx-auto px-4 py-8 md:py-16 flex flex-col items-center justify-center min-h-screen text-center">
        <!-- Main section with a mission briefing tone -->
        <div id="mission-briefing" class="max-w-xl mx-auto p-8 bg-white dark:bg-zinc-800 rounded-2xl shadow-xl border border-gray-200 dark:border-zinc-700">
            <!-- Large, bold headline -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 text-slate-900 dark:text-zinc-100">
                Schnee, Your Map Has Arrived.
            </h1>

            <!-- Subtitle with a humorous flair -->
            <p class="text-lg sm:text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-8">
                A rescue mission to save a wayfaring YouTuber from a very confusing train station.
            </p>

            <!-- 
                The image is now linked using a relative path to a local folder.
            -->
            <a href="images/penn-station-map.jpg">
                <img src="images/penn-station-map.jpg" alt="A rescue map" class="w-48 h-48 sm:w-64 sm:h-64 mx-auto mb-8 border-4 border-gray-300 dark:border-gray-600 transition-all duration-500 hover:scale-105">
              </a>
            <!-- The main call to action button -->
            <a href="https://www.youtube.com/@schnee1" target="_blank" rel="noopener noreferrer" class="inline-block px-8 py-4 text-lg sm:text-xl font-semibold text-white bg-red-600 hover:bg-red-700 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                Deliver the Map
            </a>

            <!-- Link to the external stories section -->
            <a href="https://youtu.be/0ztu5sGpd8E" target="_blank" rel="noopener noreferrer" class="block mt-4 text-sm text-gray-500 dark:text-gray-400 hover:underline">
                Or see a video on how to navigate.
            </a>
        </div>
    </main>

    <!--
    * JavaScript to handle the automatic theme switching logic.
    * It checks for system preference and applies the dark mode class.
    * No user toggle is present.
    -->
    <script>
        window.onload = function() {
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Function to set the theme
            function setTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }

            // Use system preference
            setTheme(prefersDarkScheme.matches);

            // Listen for system theme changes and update the page automatically
            prefersDarkScheme.addEventListener('change', (e) => {
                setTheme(e.matches);
            });
        };
    </script>
</body>
</html>
